<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ post.author.get_icon_url() }}" class="img-fluid rounded-start" alt="An avatar" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Posted by: {{ post.author.first_name.title() }} {{ post.author.last_name.title()
                    }} - </h5>
                <p class="card-text">{{post.body | truncate(100)}}</p>
                <p class="card-text"><small class="text-muted">{{ post.date_created }}</small></p>
                <span style="color: lightcoral" class="float-end">{{ "edited"+post.date_updated|string()" if
                    post.date_updated else ""}}</span>
            </div>
        </div>
    </div>
</div>
